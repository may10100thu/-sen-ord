<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Order History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #121426 0%, #1a1d35 100%);
            min-height: 100vh;
            padding: 20px;
            color: #121426;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: #FFFFFF;
            padding: 20px 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            color: #121426;
            font-size: 24px;
        }

        .back-btn {
            padding: 10px 20px;
            border: 2px solid #C9B37E;
            background: #FFFFFF;
            color: #121426;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #C9B37E;
            transform: translateY(-2px);
        }

        .card {
            background: #FFFFFF;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .submission-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }

        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin-top: 15px;
        }

        .submission-header {
            font-weight: 600;
            color: #121426;
            font-size: 16px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #C9B37E;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background: #f5f5f5;
        }

        th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #121426;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 16px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Order History</h1>
            <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
        </div>

        <div class="card">
            <div id="errorMessage" class="error" style="display: none;"></div>
            <div id="loadingMessage" class="loading">Loading order history...</div>
            <div id="historyContent"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let token = localStorage.getItem('token');
        let userRole = localStorage.getItem('userRole');

        // Format date as DD/MM/YYYY HH:MM:SS
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        }

        // Check authentication
        if (!token || userRole !== 'customer') {
            window.location.href = 'index.html';
        }

        // Load order history
        async function loadOrderHistory() {
            try {
                const response = await fetch(`${API_URL}/api/customer/order-history`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch order history');
                }

                const history = await response.json();

                document.getElementById('loadingMessage').style.display = 'none';

                const historyContent = document.getElementById('historyContent');

                if (history.length === 0) {
                    historyContent.innerHTML = '<div class="empty-state">No order history yet</div>';
                } else {
                    historyContent.innerHTML = history.map(submission => `
                        <div class="submission-card">
                            <div class="submission-header">
                                Submitted: ${formatDate(submission.submittedAt)}
                            </div>
                            <div class="table-wrapper">
                            <table>
                                <thead>
                                    <tr>
                                        <th>SKU</th>
                                        <th>Product Name</th>
                                        <th style="text-align: right;">Quantity</th>
                                        <th>Unit</th>
                                        <th style="text-align: right;">Price</th>
                                        <th style="text-align: right;">Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${submission.items.map(item => `
                                        <tr>
                                            <td><strong>${item.sku}</strong></td>
                                            <td>${item.name}</td>
                                            <td style="text-align: right;"><strong style="color: #C9B37E;">${item.orderAmount}</strong></td>
                                            <td>${item.unit}</td>
                                            <td style="text-align: right;">$${item.price.toFixed(2)}</td>
                                            <td style="text-align: right;">$${(item.orderAmount * item.price).toFixed(2)}</td>
                                        </tr>
                                    `).join('')}
                                    <tr style="font-weight: 600; background: #f9f9f9;">
                                        <td colspan="5" style="text-align: right; padding-top: 15px; border-top: 2px solid #e0e0e0;">Total:</td>
                                        <td style="text-align: right; padding-top: 15px; border-top: 2px solid #e0e0e0; color: #C9B37E; font-size: 16px;">
                                            $${submission.items.reduce((sum, item) => sum + (item.orderAmount * item.price), 0).toFixed(2)}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading order history:', error);
                document.getElementById('loadingMessage').style.display = 'none';
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = 'Failed to load order history. Please try again.';
                errorDiv.style.display = 'block';
            }
        }

        // Load history on page load
        loadOrderHistory();
    </script>
</body>
</html>
