<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Suppliers - Owner Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #121426 0%, #1a1d35 100%);
            min-height: 100vh;
            padding: 20px;
            color: #121426;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: #FFFFFF;
            padding: 20px 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            color: #121426;
            font-size: 20px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 24px;
            border: 2px solid #C9B37E;
            background: #FFFFFF;
            color: #121426;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #C9B37E;
            color: #121426;
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #C9B37E;
            color: #121426;
            border-color: #C9B37E;
        }

        .btn-primary:hover {
            background: #d4c390;
            border-color: #d4c390;
        }

        .btn-danger {
            border-color: #121426;
            color: #121426;
            background: #FFFFFF;
        }

        .btn-danger:hover {
            background: #121426;
            color: #FFFFFF;
        }

        .card {
            background: #FFFFFF;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #121426;
            margin-bottom: 25px;
            font-size: 22px;
            border-bottom: 3px solid #C9B37E;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #121426;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            background: #FFFFFF;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            color: #121426;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #C9B37E;
            box-shadow: 0 0 0 4px rgba(201, 179, 126, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .message {
            padding: 14px 18px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .message.show {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        table thead {
            background: #121426;
            color: #FFFFFF;
        }

        table th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        table td {
            padding: 16px;
            border-bottom: 1px solid #e8e8e8;
            color: #121426;
            font-size: 14px;
        }

        table tbody tr {
            transition: all 0.2s;
        }

        table tbody tr:hover {
            background-color: rgba(201, 179, 126, 0.08);
        }

        table tbody tr:last-child td {
            border-bottom: none;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 13px;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #888;
            font-size: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: #FFFFFF;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #C9B37E;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #121426;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 13px;
            color: #666;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #C9B37E;
            color: #121426;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #d4c390;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(201, 179, 126, 0.3);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .nav-buttons {
                width: 100%;
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Supplier Management</h1>
            <div class="nav-buttons">
                <a href="index.html" class="btn">‚Üê Back to Dashboard</a>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="message" class="message"></div>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalSuppliers">0</div>
                <div class="stat-label">Total Suppliers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Total Products</div>
            </div>
        </div>

        <!-- Create Supplier Form -->
        <div class="card">
            <h2>Create New Supplier Account</h2>
            <form onsubmit="handleCreateSupplier(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Username *</label>
                        <input type="text" id="new-supplier-username" required>
                    </div>
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="text" id="new-supplier-password" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Company Name *</label>
                        <input type="text" id="new-supplier-company" required>
                    </div>
                    <div class="form-group">
                        <label>Contact Person *</label>
                        <input type="text" id="new-supplier-contact" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create Supplier Account</button>
            </form>
        </div>

        <!-- Suppliers List -->
        <div class="card">
            <h2>All Supplier Accounts (<span id="supplierCount">0</span>)</h2>
            <div id="suppliersList"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let token = localStorage.getItem('token');
        let userRole = localStorage.getItem('userRole');

        if (!token || userRole !== 'owner') {
            window.location.href = 'index.html';
        }

        loadSuppliers();

        function showMessage(message, type = 'success') {
            const msgElement = document.getElementById('message');
            msgElement.textContent = message;
            msgElement.className = `message ${type} show`;
            setTimeout(() => {
                msgElement.classList.remove('show');
            }, 5000);
        }

        async function handleCreateSupplier(event) {
            event.preventDefault();
            
            const data = {
                username: document.getElementById('new-supplier-username').value,
                password: document.getElementById('new-supplier-password').value,
                companyName: document.getElementById('new-supplier-company').value,
                contactPerson: document.getElementById('new-supplier-contact').value
            };

            try {
                const response = await fetch(`${API_URL}/api/owner/create-supplier`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Supplier account created successfully!', 'success');
                    event.target.reset();
                    loadSuppliers();
                } else {
                    showMessage(result.error || 'Failed to create supplier', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function loadSuppliers() {
            try {
                const response = await fetch(`${API_URL}/api/owner/suppliers`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();
                const suppliers = result.suppliers;

                document.getElementById('totalSuppliers').textContent = result.count;
                document.getElementById('supplierCount').textContent = result.count;
                
                const productsResponse = await fetch(`${API_URL}/api/owner/products`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const productsData = await productsResponse.json();
                const totalProducts = productsData.reduce((sum, group) => sum + group.products.length, 0);
                document.getElementById('totalProducts').textContent = totalProducts;

                const container = document.getElementById('suppliersList');
                
                if (suppliers.length === 0) {
                    container.innerHTML = '<div class="empty-state">No suppliers created yet. Create your first supplier above!</div>';
                    return;
                }

                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Company Name</th>
                                <th>Contact Person</th>
                                <th>Created Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${suppliers.map(supplier => `
                                <tr>
                                    <td><strong>${supplier.email}</strong></td>
                                    <td>${supplier.companyName}</td>
                                    <td>${supplier.contactPerson}</td>
                                    <td>${new Date(supplier.createdAt).toLocaleDateString()}</td>
                                    <td>
                                        <button class="btn btn-small btn-danger" onclick="deleteSupplier('${supplier._id}', '${supplier.companyName}')">Delete</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                showMessage('Failed to load suppliers', 'error');
            }
        }

        async function deleteSupplier(supplierId, companyName) {
            if (!confirm(`Are you sure you want to delete ${companyName}? This will also delete all their products.`)) return;

            try {
                const response = await fetch(`${API_URL}/api/owner/suppliers/${supplierId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Supplier and their products deleted successfully!', 'success');
                    loadSuppliers();
                } else {
                    showMessage(result.error || 'Failed to delete supplier', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userRole');
            localStorage.removeItem('userData');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
