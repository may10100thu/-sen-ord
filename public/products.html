<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Admin Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #121426 0%, #1a1d35 100%);
            min-height: 100vh;
            padding: 20px;
            color: #121426;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: #FFFFFF;
            padding: 20px 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            color: #121426;
            font-size: 20px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: 2px solid #C9B37E;
            background: #FFFFFF;
            color: #121426;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            white-space: nowrap;
        }

        .btn:hover {
            background: #C9B37E;
            color: #121426;
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #C9B37E;
            color: #121426;
            border-color: #C9B37E;
        }

        .btn-primary:hover {
            background: #d4c390;
            border-color: #d4c390;
        }

        .btn-danger {
            border-color: #121426;
            color: #121426;
            background: #FFFFFF;
        }

        .btn-danger:hover {
            background: #121426;
            color: #FFFFFF;
        }
        
        .logout-btn {
            background: transparent;
            border: 2px solid #C9B37E;
            color: #121426;
            width: auto;
            padding: 10px 24px;
            font-size: 14px;
        }

        .card {
            background: #FFFFFF;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #121426;
            margin-bottom: 25px;
            font-size: 22px;
            border-bottom: 3px solid #C9B37E;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #121426;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            background: #FFFFFF;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            color: #121426;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #C9B37E;
            box-shadow: 0 0 0 4px rgba(201, 179, 126, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .message {
            padding: 14px 18px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .message.show {
            display: block;
        }

        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            min-width: 600px;
        }

        table thead {
            background: #121426;
            color: #FFFFFF;
        }

        table th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        table td {
            padding: 16px;
            border-bottom: 1px solid #e8e8e8;
            color: #121426;
            font-size: 14px;
        }

        table tbody tr {
            transition: all 0.2s;
        }

        table tbody tr:hover {
            background-color: rgba(201, 179, 126, 0.08);
        }

        table tbody tr:last-child td {
            border-bottom: none;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 13px;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #888;
            font-size: 15px;
        }

        .stat-card {
            background: #FFFFFF;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #C9B37E;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #121426;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 13px;
            color: #666;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #C9B37E;
            color: #121426;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #d4c390;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(201, 179, 126, 0.3);
        }

        .table-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 15px;
            }

            .header h1 {
                font-size: 18px;
                width: 100%;
            }

            .nav-buttons {
                width: 100%;
            }

            .btn {
                flex: 1;
                min-width: 120px;
                padding: 10px 15px;
                font-size: 13px;
            }

            .card {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            table th, table td {
                padding: 12px 8px;
                font-size: 12px;
            }

            .btn-small {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Manage Product List</h1>
            <div class="nav-buttons">
                <a href="index.html" class="btn">‚Üê Dashboard</a>
                <button class="btn logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="message" class="message"></div>

        <!-- Statistics -->
        <div class="stat-card">
            <div class="stat-number" id="totalProducts">0</div>
            <div class="stat-label">Total Products in List</div>
        </div>

        <!-- Add Product Form -->
        <div class="card">
            <h2 id="formTitle">Add New Product to List</h2>
            <form id="productForm" onsubmit="handleProductSubmit(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>SKU *</label>
                        <input type="text" id="product-sku" required>
                    </div>
                    <div class="form-group">
                        <label>Product Name *</label>
                        <input type="text" id="product-name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Price *</label>
                        <input type="number" step="0.01" id="product-price" required>
                    </div>
                    <div class="form-group">
                        <label>Unit *</label>
                        <input type="text" id="product-unit" placeholder="e.g., kg, pieces, liters" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">Add Product</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn" onclick="cancelEdit()" style="display: none; margin-top: 10px;">Cancel</button>
            </form>
        </div>

        <!-- Products List -->
        <div class="card">
            <h2>All Products (<span id="productCount">0</span>)</h2>
            <div class="table-container">
                <div id="productsList"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let token = localStorage.getItem('token');
        let userRole = localStorage.getItem('userRole');
        let editingProductId = null;

        if (!token || userRole !== 'admin') {
            window.location.href = 'index.html';
        }

        loadProducts();

        function showMessage(message, type = 'success') {
            const msgElement = document.getElementById('message');
            msgElement.textContent = message;
            msgElement.className = `message ${type} show`;
            setTimeout(() => {
                msgElement.classList.remove('show');
            }, 5000);
        }

        async function handleProductSubmit(event) {
            event.preventDefault();
            
            const data = {
                sku: document.getElementById('product-sku').value,
                name: document.getElementById('product-name').value,
                price: parseFloat(document.getElementById('product-price').value),
                unit: document.getElementById('product-unit').value
            };

            try {
                let response;
                if (editingProductId) {
                    response = await fetch(`${API_URL}/api/admin/manage-products/${editingProductId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(data)
                    });
                } else {
                    response = await fetch(`${API_URL}/api/admin/manage-products`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(data)
                    });
                }

                const result = await response.json();

                if (response.ok) {
                    showMessage(editingProductId ? 'Product updated successfully!' : 'Product added successfully!', 'success');
                    cancelEdit();
                    loadProducts();
                } else {
                    showMessage(result.error || 'Failed to save product', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/api/admin/manage-products`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load products');
                }

                const products = await response.json();

                document.getElementById('totalProducts').textContent = products.length;
                document.getElementById('productCount').textContent = products.length;

                const container = document.getElementById('productsList');
                
                if (products.length === 0) {
                    container.innerHTML = '<div class="empty-state">No products in manage list yet. Add your first product above!</div>';
                    return;
                }

                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>SKU</th>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Unit</th>
                                <th>Last Updated</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${products.map(product => `
                                <tr>
                                    <td><strong>${product.sku}</strong></td>
                                    <td>${product.name}</td>
                                    <td>$${product.price.toFixed(2)}</td>
                                    <td>${product.unit}</td>
                                    <td>${new Date(product.lastUpdated).toLocaleString()}</td>
                                    <td>
                                        <div class="table-actions">
                                            <button class="btn btn-small btn-primary" onclick="editProduct('${product._id}', '${product.sku}', '${product.name.replace(/'/g, "\\'")}', ${product.price}, '${product.unit}')">Edit</button>
                                            <button class="btn btn-small btn-danger" onclick="deleteProduct('${product._id}', '${product.sku}')">Delete</button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                showMessage('Failed to load products', 'error');
            }
        }

        function editProduct(id, sku, name, price, unit) {
            editingProductId = id;
            document.getElementById('product-sku').value = sku;
            document.getElementById('product-name').value = name;
            document.getElementById('product-price').value = price;
            document.getElementById('product-unit').value = unit;
            
            document.getElementById('formTitle').textContent = 'Edit Product';
            document.getElementById('submitBtn').textContent = 'Update Product';
            document.getElementById('cancelBtn').style.display = 'block';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function cancelEdit() {
            editingProductId = null;
            document.getElementById('productForm').reset();
            document.getElementById('formTitle').textContent = 'Add New Product to Manage List';
            document.getElementById('submitBtn').textContent = 'Add Product';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        async function deleteProduct(productId, sku) {
            if (!confirm(`Are you sure you want to delete product "${sku}"? This will remove it from all customers.`)) return;

            try {
                const response = await fetch(`${API_URL}/api/admin/manage-products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Product deleted successfully!', 'success');
                    loadProducts();
                } else {
                    showMessage(result.error || 'Failed to delete product', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userRole');
            localStorage.removeItem('userData');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
