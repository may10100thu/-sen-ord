<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Customers - Admin Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #121426 0%, #1a1d35 100%);
            min-height: 100vh;
            padding: 20px;
            color: #121426;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: #FFFFFF;
            padding: 20px 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            color: #121426;
            font-size: 20px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: 2px solid #C9B37E;
            background: #FFFFFF;
            color: #121426;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            white-space: nowrap;
        }

        .btn:hover {
            background: #C9B37E;
            color: #121426;
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #C9B37E;
            color: #121426;
            border-color: #C9B37E;
        }

        .btn-primary:hover {
            background: #d4c390;
            border-color: #d4c390;
        }

        .btn-danger {
            border-color: #121426;
            color: #121426;
            background: #FFFFFF;
        }

        .btn-danger:hover {
            background: #121426;
            color: #FFFFFF;
        }    
        
        .logout-btn {
            background: transparent;
            border: 2px solid #C9B37E;
            color: #121426;
            width: auto;
            padding: 10px 24px;
            font-size: 14px;
        }

        .card {
            background: #FFFFFF;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #121426;
            margin-bottom: 25px;
            font-size: 22px;
            border-bottom: 3px solid #C9B37E;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #121426;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 14px;
            background: #FFFFFF;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            color: #121426;
            font-size: 14px;
            transition: all 0.3s;
        }

        select[multiple] {
            min-height: 150px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #C9B37E;
            box-shadow: 0 0 0 4px rgba(201, 179, 126, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .message {
            padding: 14px 18px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .message.show {
            display: block;
        }

        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            min-width: 600px;
        }

        table thead {
            background: #121426;
            color: #FFFFFF;
        }

        table th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        table td {
            padding: 16px;
            border-bottom: 1px solid #e8e8e8;
            color: #121426;
            font-size: 14px;
        }

        table tbody tr {
            transition: all 0.2s;
        }

        table tbody tr:hover {
            background-color: rgba(201, 179, 126, 0.08);
        }

        table tbody tr:last-child td {
            border-bottom: none;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 13px;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #888;
            font-size: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: #FFFFFF;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: #C9B37E;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #121426;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 13px;
            color: #666;
            font-weight: 600;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #C9B37E;
            color: #121426;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #d4c390;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(201, 179, 126, 0.3);
        }

        .customer-accordion {
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .customer-accordion-header {
            background: linear-gradient(135deg, #121426 0%, #1a1d35 100%);
            padding: 20px 25px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            user-select: none;
        }

        .customer-accordion-header:hover {
            background: linear-gradient(135deg, #1a1d35 0%, #242745 100%);
        }

        .customer-accordion-header.active {
            background: #C9B37E;
        }

        .customer-info {
            flex: 1;
        }

        .customer-name {
            font-size: 19px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #FFFFFF;
        }

        .customer-accordion-header.active .customer-name {
            color: #121426;
        }

        .customer-details {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        .customer-accordion-header.active .customer-details {
            color: #121426;
            opacity: 0.8;
        }

        .accordion-arrow {
            font-size: 24px;
            transition: transform 0.3s;
            color: #C9B37E;
        }

        .customer-accordion-header.active .accordion-arrow {
            transform: rotate(180deg);
            color: #121426;
        }

        .customer-accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            background: #FFFFFF;
        }

        .customer-accordion-content.active {
            max-height: 3000px;
            transition: max-height 0.6s ease-in;
        }

        .customer-accordion-body {
            padding: 25px;
        }

        .product-count-badge {
            background: #C9B37E;
            color: #121426;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            margin-right: 15px;
        }

        .customer-accordion-header.active .product-count-badge {
            background: #121426;
            color: #C9B37E;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 15px;
            }

            .header h1 {
                font-size: 18px;
                width: 100%;
            }

            .nav-buttons {
                width: 100%;
            }

            .btn {
                flex: 1;
                min-width: 120px;
                padding: 10px 15px;
                font-size: 13px;
            }

            .card {
                padding: 20px;
            }

            .card h2 {
                font-size: 18px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            table th, table td {
                padding: 12px 8px;
                font-size: 12px;
            }

            .btn-small {
                padding: 6px 12px;
                font-size: 12px;
            }

            .stat-number {
                font-size: 24px;
            }

            .customer-name {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Customer Management</h1>
            <div class="nav-buttons">
                <a href="index.html" class="btn">← Dashboard</a>
                <button class="btn logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="message" class="message"></div>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCustomers">0</div>
                <div class="stat-label">Total Customers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Total Assignments</div>
            </div>
        </div>

        <!-- Create Customer Form -->
        <div class="card">
            <h2>Create New Customer Account</h2>
            <form onsubmit="handleCreateCustomer(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label>Username *</label>
                        <input type="text" id="new-customer-username" required>
                    </div>
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="text" id="new-customer-password" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Company Name *</label>
                        <input type="text" id="new-customer-company" required>
                    </div>
                    <div class="form-group">
                        <label>Contact Person *</label>
                        <input type="text" id="new-customer-contact" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Create Customer Account</button>
            </form>
        </div>

        <!-- Assign Products to Customers -->
        <div class="card">
            <h2>Assign Products to Customers</h2>
            <form onsubmit="handleAssignProducts(event)">
                <div class="form-group">
                    <label>Select Customers * (Hold Ctrl/Cmd to select multiple)</label>
                    <select id="assign-customers" multiple required>
                        <option value="" disabled>Loading customers...</option>
                    </select>
                    <div class="help-text">Hold Ctrl (Windows) or Cmd (Mac) to select multiple customers</div>
                </div>
                <div class="form-group">
                    <label>Select Products * (Hold Ctrl/Cmd to select multiple)</label>
                    <select id="assign-products" multiple required>
                        <option value="" disabled>Loading products...</option>
                    </select>
                    <div class="help-text">Hold Ctrl (Windows) or Cmd (Mac) to select multiple products</div>
                </div>
                <button type="submit" class="btn btn-primary">Assign Products</button>
            </form>
        </div>

        <!-- Customers List with Products -->
        <div class="card">
            <h2>All Customers & Their Products (<span id="customerCount">0</span>)</h2>
            <div id="customersList"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let token = localStorage.getItem('token');
        let userRole = localStorage.getItem('userRole');
        let allCustomers = [];
        let allMasterProducts = [];

        if (!token || userRole !== 'admin') {
            window.location.href = 'index.html';
        } else {
            window.addEventListener('DOMContentLoaded', () => {
                loadData();
            });
            
            if (document.readyState === 'complete' || document.readyState === 'interactive') {
                loadData();
            }
        }

        async function loadData() {
            await loadMasterProducts();
            await loadCustomers();
        }

        function showMessage(message, type = 'success') {
            const msgElement = document.getElementById('message');
            msgElement.textContent = message;
            msgElement.className = `message ${type} show`;
            setTimeout(() => {
                msgElement.classList.remove('show');
            }, 5000);
        }

        async function loadMasterProducts() {
            try {
                const response = await fetch(`${API_URL}/api/admin/manage-products`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    allMasterProducts = await response.json();
                    
                    const select = document.getElementById('assign-products');
                    select.innerHTML = allMasterProducts.map(product => 
                        `<option value="${product._id}">${product.sku} - ${product.name} ($${product.price.toFixed(2)} / ${product.unit})</option>`
                    ).join('');
                }
            } catch (error) {
                console.error('Error loading manage products:', error);
            }
        }

        async function handleCreateCustomer(event) {
            event.preventDefault();
            
            const data = {
                username: document.getElementById('new-customer-username').value,
                password: document.getElementById('new-customer-password').value,
                companyName: document.getElementById('new-customer-company').value,
                contactPerson: document.getElementById('new-customer-contact').value
            };

            try {
                const response = await fetch(`${API_URL}/api/admin/create-customer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Customer account created successfully!', 'success');
                    event.target.reset();
                    loadCustomers();
                } else {
                    showMessage(result.error || 'Failed to create customer', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function handleAssignProducts(event) {
            event.preventDefault();

            const customerSelect = document.getElementById('assign-customers');
            const productSelect = document.getElementById('assign-products');

            const customerIds = Array.from(customerSelect.selectedOptions).map(opt => opt.value);
            const productIds = Array.from(productSelect.selectedOptions).map(opt => opt.value);

            if (customerIds.length === 0 || productIds.length === 0) {
                showMessage('Please select at least one customer and one product', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/admin/assign-products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ customerIds, productIds })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(result.message, 'success');
                    customerSelect.selectedIndex = -1;
                    productSelect.selectedIndex = -1;
                    loadCustomers();
                } else {
                    showMessage(result.error || 'Failed to assign products', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function loadCustomers() {
            try {
                const response = await fetch(`${API_URL}/api/admin/customers`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        showMessage('Session expired. Please login again.', 'error');
                        setTimeout(() => {
                            localStorage.clear();
                            window.location.href = 'index.html';
                        }, 2000);
                        return;
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                allCustomers = result.customers;

                document.getElementById('totalCustomers').textContent = result.count;
                document.getElementById('customerCount').textContent = result.count;
                
                // Update customer dropdown
                const select = document.getElementById('assign-customers');
                select.innerHTML = allCustomers.map(customer => 
                    `<option value="${customer._id}">${customer.companyName} (${customer.username})</option>`
                ).join('');
                
                // Load products for stats
                const productsResponse = await fetch(`${API_URL}/api/admin/products`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (productsResponse.ok) {
                    const productsData = await productsResponse.json();
                    const totalProducts = productsData.reduce((sum, group) => sum + group.products.length, 0);
                    document.getElementById('totalProducts').textContent = totalProducts;

                    // Display customers with their products
                    displayCustomersWithProducts(productsData);
                }

            } catch (error) {
                console.error('Error loading customers:', error);
                showMessage('Failed to load customers. Please refresh the page.', 'error');
            }
        }

        function displayCustomersWithProducts(customerGroups) {
            const container = document.getElementById('customersList');
            
            if (allCustomers.length === 0) {
                container.innerHTML = '<div class="empty-state">No customers created yet. Create your first customer above!</div>';
                return;
            }

            // Create accordion for each customer
            container.innerHTML = allCustomers.map((customer, index) => {
                const customerProducts = customerGroups.find(g => g.customer._id === customer._id);
                const products = customerProducts ? customerProducts.products : [];

                return `
                    <div class="customer-accordion">
                        <div class="customer-accordion-header" onclick="toggleAccordion(${index})">
                            <div class="customer-info">
                                <div class="customer-name">${customer.companyName}</div>
                                <div class="customer-details">
                                    Contact: ${customer.contactPerson} | Username: ${customer.username}
                                </div>
                            </div>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <span class="product-count-badge">${products.length} Products</span>
                                <button class="btn btn-small btn-danger" onclick="event.stopPropagation(); deleteCustomer('${customer._id}', '${customer.companyName}')">Delete</button>
                                <span class="accordion-arrow">▼</span>
                            </div>
                        </div>
                        <div class="customer-accordion-content" id="accordion-${index}">
                            <div class="customer-accordion-body">
                                ${products.length === 0 ? 
                                    '<div class="empty-state">No products assigned yet. Use the form above to assign products.</div>' :
                                    `<div class="table-container">
                                        <table>
                                            <thead>
                                                <tr>
                                                    <th>SKU</th>
                                                    <th>Product Name</th>
                                                    <th>Price</th>
                                                    <th>Unit</th>
                                                    <th>Order Amount</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                ${products.map(product => `
                                                    <tr>
                                                        <td><strong>${product.sku}</strong></td>
                                                        <td>${product.name}</td>
                                                        <td>$${product.price.toFixed(2)}</td>
                                                        <td>${product.unit}</td>
                                                        <td><strong style="color: #C9B37E;">${product.orderAmount || 0}</strong></td>
                                                        <td>
                                                            <button class="btn btn-small btn-danger" onclick="removeProductFromCustomer('${customer._id}', '${product._id}', '${product.sku}')">Remove</button>
                                                        </td>
                                                    </tr>
                                                `).join('')}
                                            </tbody>
                                        </table>
                                    </div>`
                                }
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleAccordion(index) {
            const header = document.querySelectorAll('.customer-accordion-header')[index];
            const content = document.getElementById(`accordion-${index}`);
            
            header.classList.toggle('active');
            content.classList.toggle('active');
        }

        async function deleteCustomer(customerId, companyName) {
            if (!confirm(`Are you sure you want to delete ${companyName}? This will also delete all their products.`)) return;

            try {
                const response = await fetch(`${API_URL}/api/admin/customers/${customerId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Customer and their products deleted successfully!', 'success');
                    loadCustomers();
                } else {
                    showMessage(result.error || 'Failed to delete customer', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function removeProductFromCustomer(customerId, productId, sku) {
            if (!confirm(`Remove product "${sku}" from this customer?`)) return;

            try {
                const response = await fetch(`${API_URL}/api/admin/customer/${customerId}/product/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Product removed from customer successfully!', 'success');
                    loadCustomers();
                } else {
                    showMessage(result.error || 'Failed to remove product', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userRole');
            localStorage.removeItem('userData');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
