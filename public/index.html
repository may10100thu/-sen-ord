<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #121426 0%, #1a1d35 100%);
            min-height: 100vh;
            padding: 20px;
            font-size: 14px;
            color: #FFFFFF;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .auth-container {
            max-width: 480px;
            margin: 50px auto;
            background: #FFFFFF;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .dashboard {
            display: none;
            background: #FFFFFF;
            padding: 30px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #121426;
            margin-bottom: 10px;
            font-size: 28px;
        }

        h2 {
            color: #121426;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #C9B37E;
        }

        .tab {
            flex: 1;
            padding: 14px 20px;
            background: #FFFFFF;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #121426;
            transition: all 0.3s;
            font-weight: 500;
        }

        .tab.active {
            background: #C9B37E;
            color: #121426;
            font-weight: 700;
        }

        .tab:hover:not(.active) {
            background: #f5f5f5;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #121426;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: #FFFFFF;
            color: #121426;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #C9B37E;
            box-shadow: 0 0 0 4px rgba(201, 179, 126, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #C9B37E;
            color: #121426;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #d4c390;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(201, 179, 126, 0.3);
        }

        .btn-secondary {
            background: #121426;
            color: #FFFFFF;
        }

        .btn-secondary:hover {
            background: #1f2138;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(18, 20, 38, 0.3);
        }

        .btn-small {
            width: auto;
            padding: 8px 16px;
            font-size: 13px;
            margin: 4px;
        }

        .btn-edit {
            background: #C9B37E;
            color: #121426;
            border: 2px solid #C9B37E;
        }

        .btn-edit:hover {
            background: #d4c390;
            border-color: #d4c390;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(201, 179, 126, 0.3);
        }

        .btn-delete {
            background: #FFFFFF;
            color: #121426;
            border: 2px solid #121426;
        }

        .btn-delete:hover {
            background: #121426;
            color: #FFFFFF;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(18, 20, 38, 0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #121426 0%, #1a1d35 100%);
            border-radius: 10px;
        }

        .header h1 {
            color: #FFFFFF;
        }

        .user-info {
            color: #C9B37E;
            font-size: 13px;
            margin-top: 5px;
        }

        .logout-btn {
            background: transparent;
            border: 2px solid #C9B37E;
            color: #C9B37E;
            width: auto;
            padding: 10px 24px;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #C9B37E;
            color: #121426;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .add-product-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #C9B37E;
        }

        .add-product-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #121426;
        }

        .section-title {
            font-size: 20px;
            color: #121426;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #C9B37E;
            font-weight: 700;
        }

        .empty-state {
            text-align: center;
            color: #888;
            padding: 50px;
            font-size: 15px;
        }

        .product-table-container {
            overflow-x: auto;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #FFFFFF;
        }

        table thead {
            background: #121426;
            color: #FFFFFF;
        }

        table th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        table td {
            padding: 16px;
            border-bottom: 1px solid #e8e8e8;
            font-size: 14px;
            color: #121426;
        }

        table tbody tr {
            transition: all 0.2s;
        }

        table tbody tr:hover {
            background-color: rgba(201, 179, 126, 0.08);
        }

        table tbody tr:last-child td {
            border-bottom: none;
        }

        .table-actions {
            display: flex;
            gap: 8px;
        }

        .message {
            padding: 14px 18px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .message.show {
            display: block;
        }

        .supplier-accordion {
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .supplier-accordion-header {
            background: linear-gradient(135deg, #121426 0%, #1a1d35 100%);
            padding: 20px 25px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            user-select: none;
        }

        .supplier-accordion-header:hover {
            background: linear-gradient(135deg, #1a1d35 0%, #242745 100%);
        }

        .supplier-accordion-header.active {
            background: #C9B37E;
        }

        .supplier-info {
            flex: 1;
        }

        .supplier-name {
            font-size: 19px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #FFFFFF;
        }

        .supplier-accordion-header.active .supplier-name {
            color: #121426;
        }

        .supplier-details {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        .supplier-accordion-header.active .supplier-details {
            color: #121426;
            opacity: 0.8;
        }

        .accordion-arrow {
            font-size: 24px;
            transition: transform 0.3s;
            color: #C9B37E;
        }

        .supplier-accordion-header.active .accordion-arrow {
            transform: rotate(180deg);
            color: #121426;
        }

        .supplier-accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            background: #FFFFFF;
        }

        .supplier-accordion-content.active {
            max-height: 3000px;
            transition: max-height 0.6s ease-in;
        }

        .supplier-accordion-body {
            padding: 25px;
        }

        .product-count-badge {
            background: #C9B37E;
            color: #121426;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            margin-right: 15px;
        }

        .supplier-accordion-header.active .product-count-badge {
            background: #121426;
            color: #C9B37E;
        }

        .manage-suppliers-btn {
            background: #C9B37E;
            color: #121426;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-size: 15px;
            display: inline-block;
            margin-bottom: 25px;
            transition: all 0.3s;
        }

        .manage-suppliers-btn:hover {
            background: #d4c390;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(201, 179, 126, 0.3);
        }

        .product-count-display {
            background: linear-gradient(135deg, #121426 0%, #1a1d35 100%);
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .product-count-display span {
            color: #FFFFFF;
            font-weight: 600;
            font-size: 16px;
        }

        .product-count-number {
            color: #C9B37E !important;
            font-size: 24px !important;
            font-weight: 700 !important;
        }

        .auth-footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 13px;
        }

        /* Edit Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #FFFFFF;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            margin-bottom: 25px;
            border-bottom: 3px solid #C9B37E;
            padding-bottom: 10px;
        }

        .modal-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions button {
            width: 100%;
            padding: 14px;
            margin: 0;
            height: auto;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            body {
                padding: 10px;
            }

            .auth-container {
                padding: 30px 25px;
                margin: 30px auto;
            }

            .dashboard {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Container -->
        <div id="authContainer" class="auth-container">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('supplier-login')">Supplier Login</button>
                <button class="tab" onclick="switchTab('owner-login')">Owner Login</button>
            </div>

            <div id="message" class="message"></div>

            <!-- Supplier Login -->
            <div id="supplier-login" class="tab-content active">
                <h2>Supplier Login</h2>
                <form onsubmit="handleSupplierLogin(event)">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="supplier-login-username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="supplier-login-password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="auth-footer">
                    Contact the owner to get your login credentials
                </div>
            </div>

            <!-- Owner Login -->
            <div id="owner-login" class="tab-content">
                <h2>Owner Login</h2>
                <form onsubmit="handleOwnerLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="owner-login-email" required value="owner@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="owner-login-password" required value="owner123">
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <!-- Supplier Dashboard -->
        <div id="supplierDashboard" class="dashboard">
            <div class="header">
                <div>
                    <h1>Supplier Dashboard</h1>
                    <div class="user-info" id="supplierInfo"></div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div id="dashboardMessage" class="message"></div>

            <!-- Product Count Display -->
            <div class="product-count-display">
                <span>Products: <span class="product-count-number" id="productCount">0</span>/50</span>
            </div>

            <!-- Add Product Form -->
            <div class="add-product-section">
                <h2>Add New Product</h2>
                <form onsubmit="handleAddProduct(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label>SKU</label>
                            <input type="text" id="product-sku" required>
                        </div>
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" id="product-name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Price</label>
                            <input type="number" step="0.01" id="product-price" required>
                        </div>
                        <div class="form-group">
                            <label>Unit</label>
                            <input type="text" id="product-unit" placeholder="e.g., kg, pieces, liters" required>
                        </div>
                    </div>
                    <button type="submit">Add Product</button>
                </form>
            </div>

            <!-- Products List -->
            <h2 class="section-title">My Products</h2>
            <div id="supplierProducts" class="product-table-container"></div>
        </div>

        <!-- Owner Dashboard -->
        <div id="ownerDashboard" class="dashboard">
            <div class="header">
                <div>
                    <h1>Owner Dashboard</h1>
                    <div class="user-info">View All Suppliers & Inventory</div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div id="ownerDashboardMessage" class="message"></div>

            <a href="manage-suppliers.html" class="manage-suppliers-btn">+ Manage Supplier Accounts</a>

            <!-- Products by Supplier with Dropdown -->
            <h2 class="section-title">Supplier Inventory (<span id="totalSuppliersCount">0</span> Suppliers)</h2>
            <div id="ownerProducts"></div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Product</h2>
            <form id="editProductForm" onsubmit="handleOwnerEditProduct(event)">
                <div class="form-group">
                    <label>SKU</label>
                    <input type="text" id="edit-product-sku" required>
                </div>
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="edit-product-name" required>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" step="0.01" id="edit-product-price" required>
                </div>
                <div class="form-group">
                    <label>Unit</label>
                    <input type="text" id="edit-product-unit" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-edit">Update Product</button>
                    <button type="button" class="btn-secondary" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let token = localStorage.getItem('token');
        let userRole = localStorage.getItem('userRole');
        let userData = JSON.parse(localStorage.getItem('userData') || '{}');
        let currentEditProductId = null;

        if (token && userRole) {
            showDashboard();
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabId).classList.add('active');
            
            hideMessage();
        }

        function showMessage(message, type = 'success', elementId = 'message') {
            const msgElement = document.getElementById(elementId);
            msgElement.textContent = message;
            msgElement.className = `message ${type} show`;
            setTimeout(() => hideMessage(elementId), 5000);
        }

        function hideMessage(elementId = 'message') {
            const msgElement = document.getElementById(elementId);
            msgElement.classList.remove('show');
        }

        async function handleSupplierLogin(event) {
            event.preventDefault();
            
            const data = {
                username: document.getElementById('supplier-login-username').value,
                password: document.getElementById('supplier-login-password').value
            };

            try {
                const response = await fetch(`${API_URL}/api/supplier/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    token = result.token;
                    userRole = 'supplier';
                    userData = result.supplier;
                    
                    localStorage.setItem('token', token);
                    localStorage.setItem('userRole', userRole);
                    localStorage.setItem('userData', JSON.stringify(userData));
                    
                    showDashboard();
                } else {
                    showMessage(result.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function handleOwnerLogin(event) {
            event.preventDefault();
            
            const data = {
                email: document.getElementById('owner-login-email').value,
                password: document.getElementById('owner-login-password').value
            };

            try {
                const response = await fetch(`${API_URL}/api/owner/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    token = result.token;
                    userRole = 'owner';
                    userData = result.owner;
                    
                    localStorage.setItem('token', token);
                    localStorage.setItem('userRole', userRole);
                    localStorage.setItem('userData', JSON.stringify(userData));
                    
                    showDashboard();
                } else {
                    showMessage(result.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        function showDashboard() {
            document.getElementById('authContainer').style.display = 'none';
            
            if (userRole === 'supplier') {
                document.getElementById('supplierDashboard').style.display = 'block';
                document.getElementById('supplierInfo').textContent = 
                    `${userData.companyName} - ${userData.contactPerson}`;
                loadSupplierProducts();
            } else if (userRole === 'owner') {
                document.getElementById('ownerDashboard').style.display = 'block';
                loadOwnerProducts();
            }
        }

        async function handleAddProduct(event) {
            event.preventDefault();
            
            const form = event.target;
            const isEditing = form.dataset.editId;
            
            const data = {
                sku: document.getElementById('product-sku').value,
                name: document.getElementById('product-name').value,
                price: parseFloat(document.getElementById('product-price').value),
                unit: document.getElementById('product-unit').value
            };

            try {
                let response;
                if (isEditing) {
                    response = await fetch(`${API_URL}/api/products/${isEditing}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(data)
                    });
                } else {
                    response = await fetch(`${API_URL}/api/products`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(data)
                    });
                }

                const result = await response.json();

                if (response.ok) {
                    showMessage(isEditing ? 'Product updated successfully!' : 'Product added successfully!', 'success', 'dashboardMessage');
                    cancelEdit();
                    loadSupplierProducts();
                } else {
                    showMessage(result.error || 'Failed to save product', 'error', 'dashboardMessage');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error', 'dashboardMessage');
            }
        }

        function editProduct(id, sku, name, price, unit) {
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            document.getElementById('product-sku').value = sku;
            document.getElementById('product-name').value = name;
            document.getElementById('product-price').value = price;
            document.getElementById('product-unit').value = unit;
            
            document.querySelector('.add-product-section h2').textContent = 'Edit Product';
            const form = document.querySelector('.add-product-section form');
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.textContent = 'Update Product';
            submitButton.style.background = '#C9B37E';
            
            form.dataset.editId = id;
            
            if (!document.getElementById('cancel-edit-btn')) {
                const cancelBtn = document.createElement('button');
                cancelBtn.id = 'cancel-edit-btn';
                cancelBtn.type = 'button';
                cancelBtn.className = 'btn-secondary';
                cancelBtn.textContent = 'Cancel Edit';
                cancelBtn.onclick = cancelEdit;
                form.appendChild(cancelBtn);
            }
        }

        function cancelEdit() {
            const form = document.querySelector('.add-product-section form');
            form.reset();
            delete form.dataset.editId;
            
            document.querySelector('.add-product-section h2').textContent = 'Add New Product';
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.textContent = 'Add Product';
            submitButton.style.background = '';
            
            const cancelBtn = document.getElementById('cancel-edit-btn');
            if (cancelBtn) cancelBtn.remove();
        }

        async function loadSupplierProducts() {
            try {
                const response = await fetch(`${API_URL}/api/products/my-products`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const products = await response.json();

                document.getElementById('productCount').textContent = products.length;

                const container = document.getElementById('supplierProducts');
                
                if (products.length === 0) {
                    container.innerHTML = '<div class="empty-state">No products added yet. Add your first product above!</div>';
                    return;
                }

                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>SKU</th>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Unit</th>
                                <th>Last Updated</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${products.map(product => `
                                <tr>
                                    <td><strong>${product.sku}</strong></td>
                                    <td>${product.name}</td>
                                    <td>$${product.price.toFixed(2)}</td>
                                    <td>${product.unit}</td>
                                    <td>${new Date(product.lastUpdated).toLocaleString()}</td>
                                    <td>
                                        <div class="table-actions">
                                            <button class="btn-small btn-edit" onclick="editProduct('${product._id}', '${product.sku}', '${product.name.replace(/'/g, "\\'")}', ${product.price}, '${product.unit}')">Edit</button>
                                            <button class="btn-small btn-delete" onclick="deleteProduct('${product._id}')">Delete</button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                showMessage('Failed to load products', 'error', 'dashboardMessage');
            }
        }

        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const response = await fetch(`${API_URL}/api/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Product deleted successfully!', 'success', 'dashboardMessage');
                    loadSupplierProducts();
                } else {
                    showMessage(result.error || 'Failed to delete product', 'error', 'dashboardMessage');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error', 'dashboardMessage');
            }
        }

        async function loadOwnerProducts() {
            try {
                const response = await fetch(`${API_URL}/api/owner/products`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const supplierGroups = await response.json();

                document.getElementById('totalSuppliersCount').textContent = supplierGroups.length;

                const container = document.getElementById('ownerProducts');
                
                if (supplierGroups.length === 0) {
                    container.innerHTML = '<div class="empty-state">No suppliers or products yet. Create supplier accounts first.</div>';
                    return;
                }

                container.innerHTML = supplierGroups.map((group, index) => `
                    <div class="supplier-accordion">
                        <div class="supplier-accordion-header" onclick="toggleAccordion(${index})">
                            <div class="supplier-info">
                                <div class="supplier-name">${group.supplier.companyName}</div>
                                <div class="supplier-details">
                                    Contact: ${group.supplier.contactPerson} | Username: ${group.supplier.email}
                                </div>
                            </div>
                            <div style="display: flex; align-items: center;">
                                <span class="product-count-badge">${group.products.length} Products</span>
                                <span class="accordion-arrow">â–¼</span>
                            </div>
                        </div>
                        <div class="supplier-accordion-content" id="accordion-${index}">
                            <div class="supplier-accordion-body">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>SKU</th>
                                            <th>Product Name</th>
                                            <th>Price</th>
                                            <th>Unit</th>
                                            <th>Last Updated</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${group.products.map(product => `
                                            <tr>
                                                <td><strong>${product.sku}</strong></td>
                                                <td>${product.name}</td>
                                                <td>$${product.price.toFixed(2)}</td>
                                                <td>${product.unit}</td>
                                                <td>${new Date(product.lastUpdated).toLocaleString()}</td>
                                                <td>
                                                    <div class="table-actions">
                                                        <button class="btn-small btn-edit" onclick="openOwnerEditModal('${product._id}', '${product.sku}', '${product.name.replace(/'/g, "\\'")}', ${product.price}, '${product.unit}')">Edit</button>
                                                        <button class="btn-small btn-delete" onclick="ownerDeleteProduct('${product._id}')">Delete</button>
                                                    </div>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load products:', error);
            }
        }

        function openOwnerEditModal(id, sku, name, price, unit) {
            currentEditProductId = id;
            document.getElementById('edit-product-sku').value = sku;
            document.getElementById('edit-product-name').value = name;
            document.getElementById('edit-product-price').value = price;
            document.getElementById('edit-product-unit').value = unit;
            document.getElementById('editModal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            document.getElementById('editProductForm').reset();
            currentEditProductId = null;
        }

        async function handleOwnerEditProduct(event) {
            event.preventDefault();
            
            const data = {
                sku: document.getElementById('edit-product-sku').value,
                name: document.getElementById('edit-product-name').value,
                price: parseFloat(document.getElementById('edit-product-price').value),
                unit: document.getElementById('edit-product-unit').value
            };

            try {
                const response = await fetch(`${API_URL}/api/owner/products/${currentEditProductId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Product updated successfully!', 'success', 'ownerDashboardMessage');
                    closeEditModal();
                    loadOwnerProducts();
                } else {
                    showMessage(result.error || 'Failed to update product', 'error', 'ownerDashboardMessage');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error', 'ownerDashboardMessage');
            }
        }

        async function ownerDeleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const response = await fetch(`${API_URL}/api/owner/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Product deleted successfully!', 'success', 'ownerDashboardMessage');
                    loadOwnerProducts();
                } else {
                    showMessage(result.error || 'Failed to delete product', 'error', 'ownerDashboardMessage');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error', 'ownerDashboardMessage');
            }
        }

        function toggleAccordion(index) {
            const header = document.querySelectorAll('.supplier-accordion-header')[index];
            const content = document.getElementById(`accordion-${index}`);
            
            header.classList.toggle('active');
            content.classList.toggle('active');
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userRole');
            localStorage.removeItem('userData');
            
            token = null;
            userRole = null;
            userData = {};
            
            document.getElementById('supplierDashboard').style.display = 'none';
            document.getElementById('ownerDashboard').style.display = 'none';
            document.getElementById('authContainer').style.display = 'block';
            
            document.querySelectorAll('.tab').forEach((tab, index) => {
                tab.classList.toggle('active', index === 0);
            });
            document.querySelectorAll('.tab-content').forEach((content, index) => {
                content.classList.toggle('active', index === 0);
            });
        }

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
