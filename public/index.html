<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #121426 0%, #1a1d35 100%);
            min-height: 100vh;
            padding: 20px;
            font-size: 14px;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        .auth-container {
            max-width: 480px;
            margin: 0 auto;
            background: #FFFFFF;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .dashboard {
            display: none;
            background: #FFFFFF;
            padding: 30px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #121426;
            margin-bottom: 10px;
            font-size: 28px;
        }

        h2 {
            color: #121426;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #C9B37E;
        }

        .tab {
            flex: 1;
            padding: 14px 20px;
            background: #FFFFFF;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #121426;
            transition: all 0.3s;
            font-weight: 500;
        }

        .tab.active {
            background: #C9B37E;
            color: #121426;
            font-weight: 700;
        }

        .tab:hover:not(.active) {
            background: #f5f5f5;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #121426;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: #FFFFFF;
            color: #121426;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #C9B37E;
            box-shadow: 0 0 0 4px rgba(201, 179, 126, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: #C9B37E;
            color: #121426;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #d4c390;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(201, 179, 126, 0.3);
        }

        .btn-secondary {
            background: #121426;
            color: #FFFFFF;
        }

        .btn-secondary:hover {
            background: #1f2138;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(18, 20, 38, 0.3);
        }

        .btn-small {
            width: auto;
            padding: 8px 16px;
            font-size: 13px;
            margin: 4px;
        }

        .btn-edit {
            background: #C9B37E;
            color: #121426;
            border: 2px solid #C9B37E;
        }

        .btn-edit:hover {
            background: #d4c390;
            border-color: #d4c390;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(201, 179, 126, 0.3);
        }

        .btn-delete {
            background: #FFFFFF;
            color: #121426;
            border: 2px solid #121426;
        }

        .btn-delete:hover {
            background: #121426;
            color: #FFFFFF;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(18, 20, 38, 0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #121426 0%, #1a1d35 100%);
            border-radius: 10px;
        }

        .header h1 {
            color: #FFFFFF;
        }

        .user-info {
            color: #C9B37E;
            font-size: 13px;
            margin-top: 5px;
        }

        .logout-btn {
            background: transparent;
            border: 2px solid #C9B37E;
            color: #C9B37E;
            width: auto;
            padding: 10px 24px;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #C9B37E;
            color: #121426;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .section-title {
            font-size: 20px;
            color: #121426;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #C9B37E;
            font-weight: 700;
        }

        .empty-state {
            text-align: center;
            color: #888;
            padding: 50px;
            font-size: 15px;
        }

        .product-table-container {
            overflow-x: auto;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #FFFFFF;
            min-width: 600px;
        }

        table thead {
            background: #121426;
            color: #FFFFFF;
        }

        table th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        table td {
            padding: 16px;
            border-bottom: 1px solid #e8e8e8;
            font-size: 14px;
            color: #121426;
        }

        table tbody tr {
            transition: all 0.2s;
        }

        table tbody tr:hover {
            background-color: rgba(201, 179, 126, 0.08);
        }

        table tbody tr:last-child td {
            border-bottom: none;
        }

        .table-actions {
            display: flex;
            gap: 8px;
        }

        .message {
            padding: 14px 18px;
            margin-bottom: 20px;
            border-radius: 8px;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .message.show {
            display: block;
        }
        .password-wrapper {
            position: relative;
            width: 100%;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 8px;
            color: #666;
            font-size: 12px;
            font-weight: 600;
            width: auto;
            height: auto;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .password-toggle:hover {
            color: #C9B37E;
            background: none;
            transform: translateY(-50%);
            box-shadow: none;
        }

        .customer-accordion {
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .customer-accordion-header {
            background: linear-gradient(135deg, #121426 0%, #1a1d35 100%);
            padding: 20px 25px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            user-select: none;
        }

        .customer-accordion-header:hover {
            background: linear-gradient(135deg, #1a1d35 0%, #242745 100%);
        }

        .customer-accordion-header.active {
            background: #C9B37E;
        }

        .customer-info {
            flex: 1;
        }

        .customer-name {
            font-size: 19px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #FFFFFF;
        }

        .customer-accordion-header.active .customer-name {
            color: #121426;
        }

        .customer-details {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        .customer-accordion-header.active .customer-details {
            color: #121426;
            opacity: 0.8;
        }

        .accordion-arrow {
            font-size: 24px;
            transition: transform 0.3s;
            color: #C9B37E;
        }

        .customer-accordion-header.active .accordion-arrow {
            transform: rotate(180deg);
            color: #121426;
        }

        .customer-accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            background: #FFFFFF;
        }

        .customer-accordion-content.active {
            max-height: 3000px;
            transition: max-height 0.6s ease-in;
            overflow: visible;
        }

        .customer-accordion-body {
            padding: 25px;
        }

        .product-count-badge {
            background: #C9B37E;
            color: #121426;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            margin-right: 15px;
        }

        .customer-accordion-header.active .product-count-badge {
            background: #121426;
            color: #C9B37E;
        }

        .manage-customers-btn {
            background: #C9B37E;
            color: #121426;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            font-size: 15px;
            display: inline-block;
            margin-bottom: 25px;
            transition: all 0.3s;
        }

        .manage-customers-btn:hover {
            background: #d4c390;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(201, 179, 126, 0.3);
        }

        .auth-footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 13px;
        }

        /* Edit Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #FFFFFF;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-content h2 {
            margin-bottom: 25px;
            border-bottom: 3px solid #C9B37E;
            padding-bottom: 10px;
        }

        .modal-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions button {
            width: 100%;
            padding: 14px;
            margin: 0;
            height: auto;
        }

        .card {
            background: #FFFFFF;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #121426;
            margin-bottom: 25px;
            font-size: 22px;
            border-bottom: 3px solid #C9B37E;
            padding-bottom: 10px;
        }

        input[type="number"].order-input {
            width: 100px;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        input[type="number"].order-input:focus {
            border-color: #C9B37E;
            box-shadow: 0 0 0 3px rgba(201, 179, 126, 0.1);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            body {
                padding: 10px;
            }

            .auth-container {
                padding: 25px 20px;
                margin: 0 auto;
                max-width: 100%;
            }

            .dashboard {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            h2 {
                font-size: 18px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            .logout-btn {
                width: 100%;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                width: 100%;
            }

            table th, table td {
                padding: 12px 8px;
                font-size: 12px;
            }

            .btn-small {
                padding: 6px 12px;
                font-size: 12px;
            }

            .table-actions {
                flex-direction: column;
            }

            .customer-name {
                font-size: 16px;
            }

            .customer-details {
                font-size: 11px;
            }

            .product-count-badge {
                font-size: 11px;
                padding: 4px 12px;
            }

            .manage-customers-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Container -->
        <div id="authContainer" class="auth-container">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('customer-login')">Customer Login</button>
                <button class="tab" onclick="switchTab('admin-login')">Admin Login</button>
            </div>

            <div id="message" class="message"></div>

            <!-- Customer Login -->
            <div id="customer-login" class="tab-content active">
                <h2>Customer Login</h2>
                <form onsubmit="handleCustomerLogin(event)">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="customer-login-username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="customer-login-password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('customer-login-password', this)">SHOW</button>
                        </div>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="auth-footer">
                    Contact the admin to get your login credentials
                </div>
            </div>

            <!-- Admin Login -->
            <div id="admin-login" class="tab-content">
                <h2>Admin Login</h2>
                <form onsubmit="handleAdminLogin(event)">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="admin-login-username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="admin-login-password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('admin-login-password', this)">SHOW</button>
                        </div>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>

        <!-- Customer Dashboard -->
        <div id="customerDashboard" class="dashboard">
            <div class="header">
                <div>
                    <h1>Customer Dashboard</h1>
                    <div class="user-info" id="customerInfo"></div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div id="dashboardMessage" class="message"></div>

            <!-- Products List with Order Amounts -->
            <h2 class="section-title">My Products - Enter Order Amounts</h2>
            <div id="customerProducts" class="product-table-container"></div>

            <!-- Submit Order Button -->
            <div style="margin-top: 25px; text-align: right;">
                <button class="btn-primary" onclick="submitAllOrders()" style="width: auto; padding: 14px 32px; font-size: 16px;">Submit Order</button>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" class="dashboard">
            <div class="header">
                <div>
                    <h1>Admin Dashboard</h1>
                    <div class="user-info">View All Customers & Orders</div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div id="adminDashboardMessage" class="message"></div>

            <a href="manage-customers.html" class="manage-customers-btn">+ Manage Customer Accounts</a>          
            <a href="products.html" class="manage-customers-btn">Manage Products List</a>    

            <!-- Products by Customer with Dropdown -->
            <div class="card">  
                <h2 >Customer Orders (<span id="totalCustomersCount">0</span> Customers)</h2>
                <div id="adminProducts"></div>
            </div>

            </div>
        </div>
    </div>

    <!-- Edit Product Modal (Admin) -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Product</h2>
            <form id="editProductForm" onsubmit="handleAdminEditProduct(event)">
                <div class="form-group">
                    <label>Customer</label>
                    <select id="edit-product-customer" required style="width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px;">
                        <option value="">Select Customer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>SKU</label>
                    <input type="text" id="edit-product-sku" required>
                </div>
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" id="edit-product-name" required>
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" step="0.01" id="edit-product-price" required>
                </div>
                <div class="form-group">
                    <label>Unit</label>
                    <input type="text" id="edit-product-unit" required>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-edit">Update Product</button>
                    <button type="button" class="btn-secondary" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let token = localStorage.getItem('token');
        let userRole = localStorage.getItem('userRole');
        let userData = JSON.parse(localStorage.getItem('userData') || '{}');
        let currentEditProductId = null;
        let allCustomers = [];

        // Format date as DD/MM/YYYY HH:MM:SS
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        }

        if (token && userRole) {
            showDashboard();
        }
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'HIDE';
            } else {
                input.type = 'password';
                button.textContent = 'SHOW';
            }
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabId).classList.add('active');
            
            hideMessage();
        }

        function showMessage(message, type = 'success', elementId = 'message') {
            const msgElement = document.getElementById(elementId);
            msgElement.textContent = message;
            msgElement.className = `message ${type} show`;
            setTimeout(() => hideMessage(elementId), 5000);
        }

        function hideMessage(elementId = 'message') {
            const msgElement = document.getElementById(elementId);
            msgElement.classList.remove('show');
        }

        async function handleCustomerLogin(event) {
            event.preventDefault();
            
            const data = {
                username: document.getElementById('customer-login-username').value,
                password: document.getElementById('customer-login-password').value
            };

            try {
                const response = await fetch(`${API_URL}/api/customer/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    token = result.token;
                    userRole = 'customer';
                    userData = result.customer;
                    
                    localStorage.setItem('token', token);
                    localStorage.setItem('userRole', userRole);
                    localStorage.setItem('userData', JSON.stringify(userData));
                    
                    showDashboard();
                } else {
                    showMessage(result.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function handleAdminLogin(event) {
            event.preventDefault();
            
            const data = {
                username: document.getElementById('admin-login-username').value,
                password: document.getElementById('admin-login-password').value
            };

            try {
                const response = await fetch(`${API_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    token = result.token;
                    userRole = 'admin';
                    userData = result.admin;
                    
                    localStorage.setItem('token', token);
                    localStorage.setItem('userRole', userRole);
                    localStorage.setItem('userData', JSON.stringify(userData));
                    
                    showDashboard();
                } else {
                    showMessage(result.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        function showDashboard() {
            document.getElementById('authContainer').style.display = 'none';
            
            if (userRole === 'customer') {
                document.getElementById('customerDashboard').style.display = 'block';
                document.getElementById('customerInfo').textContent = 
                    `${userData.companyName} - ${userData.contactPerson}`;
                loadCustomerProducts();
            } else if (userRole === 'admin') {
                document.getElementById('adminDashboard').style.display = 'block';
                loadAdminProducts();
                loadAllCustomers();
            }
        }

        async function loadCustomerProducts() {
            try {
                console.log('Loading customer products...');
                console.log('Token:', token ? 'exists' : 'missing');
                console.log('User role:', userRole);
                console.log('API URL:', `${API_URL}/api/products/my-products`);
                
                const response = await fetch(`${API_URL}/api/products/my-products`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('Response status:', response.status);
                console.log('Response OK:', response.ok);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`Failed to fetch products: ${response.status} - ${errorText}`);
                }

                const products = await response.json();
                console.log('Products loaded:', products); // Debug log

                const container = document.getElementById('customerProducts');
                
                if (products.length === 0) {
                    container.innerHTML = '<div class="empty-state">No products assigned yet. Contact admin to get products assigned.</div>';
                    return;
                }

                container.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>SKU</th>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Order Amount</th>
                                <th>Unit</th>
                                <th>Last Submitted</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${products.map(product => `
                                <tr>
                                    <td><strong>${product.sku}</strong></td>
                                    <td>${product.name}</td>
                                    <td>$${product.price.toFixed(2)}</td>
                                    <td>
                                        <input type="number"
                                               class="order-input"
                                               id="order-${product._id}"
                                               value="${product.orderAmount || 0}"
                                               min="0"
                                               step="1"
                                               placeholder="Enter amount">
                                    </td>
                                    <td>${product.unit}</td>
                                    <td>${product.lastSubmittedAmount > 0 ? formatDate(product.lastUpdated) : '<em style="color: #999;">Not submitted yet</em>'}</td>
                                    <td>
                                        <button class="btn-small btn-edit" onclick="updateOrderAmount('${product._id}')">Update</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Error loading products:', error);
                showMessage(`Failed to load products: ${error.message}`, 'error', 'dashboardMessage');
            }
        }

        async function updateOrderAmount(productId) {
            const orderAmount = parseFloat(document.getElementById(`order-${productId}`).value);

            if (orderAmount < 0) {
                showMessage('Order amount cannot be negative', 'error', 'dashboardMessage');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/orders/${productId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ orderAmount })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Order amount updated successfully!', 'success', 'dashboardMessage');
                    // Reload products to show updated data
                    loadCustomerProducts();
                } else {
                    showMessage(result.error || 'Failed to update order amount', 'error', 'dashboardMessage');
                }
            } catch (error) {
                console.error('Error updating order:', error);
                showMessage('Network error. Please try again.', 'error', 'dashboardMessage');
            }
        }

        async function submitAllOrders() {
            try {
                // Get all products
                const response = await fetch(`${API_URL}/api/products/my-products`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch products');
                }

                const products = await response.json();

                // Get current values from inputs
                const orderUpdates = [];
                for (const product of products) {
                    const inputElement = document.getElementById(`order-${product._id}`);
                    if (inputElement) {
                        const orderAmount = parseFloat(inputElement.value) || 0;
                        orderUpdates.push({
                            productId: product._id,
                            orderAmount: orderAmount
                        });
                    }
                }

                // Submit all orders
                const submitResponse = await fetch(`${API_URL}/api/orders/submit-all`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ orders: orderUpdates })
                });

                const result = await submitResponse.json();

                if (submitResponse.ok) {
                    showMessage('All orders submitted successfully! Quantities have been reset.', 'success', 'dashboardMessage');

                    // Reset all input fields to 0 and keep them at 0
                    for (const product of products) {
                        const inputElement = document.getElementById(`order-${product._id}`);
                        if (inputElement) {
                            inputElement.value = 0;
                        }
                    }

                    // Update the "Last Updated" timestamps in the table without reloading order amounts
                    const tableRows = document.querySelectorAll('#customerProducts tbody tr');
                    const submissionTime = formatDate(result.timestamp);
                    tableRows.forEach(row => {
                        const timestampCell = row.cells[5]; // "Last Updated" column
                        if (timestampCell) {
                            timestampCell.textContent = submissionTime;
                        }
                    });
                } else {
                    showMessage(result.error || 'Failed to submit orders', 'error', 'dashboardMessage');
                }
            } catch (error) {
                console.error('Error submitting orders:', error);
                showMessage('Network error. Please try again.', 'error', 'dashboardMessage');
            }
        }

        async function loadAllCustomers() {
            try {
                const response = await fetch(`${API_URL}/api/admin/customers`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();
                allCustomers = result.customers;

                // Populate customer dropdown in edit modal
                const select = document.getElementById('edit-product-customer');
                select.innerHTML = '<option value="">Select Customer</option>' +
                    allCustomers.map(customer => 
                        `<option value="${customer._id}">${customer.companyName} (${customer.username})</option>`
                    ).join('');
            } catch (error) {
                console.error('Failed to load customers');
            }
        }

        async function loadAdminProducts() {
            try {
                const response = await fetch(`${API_URL}/api/admin/products`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch products');
                }

                const customerGroups = await response.json();
                console.log('Customer groups loaded:', customerGroups); // Debug log

                document.getElementById('totalCustomersCount').textContent = customerGroups.length;

                const container = document.getElementById('adminProducts');
                
                if (customerGroups.length === 0) {
                    container.innerHTML = '<div class="empty-state">No customers or products yet. Create customer accounts first.</div>';
                    return;
                }

                container.innerHTML = customerGroups.map((group, index) => `
                    <div class="customer-accordion">
                        <div class="customer-accordion-header" onclick="toggleAccordion(${index})">
                            <div class="customer-info">
                                <div class="customer-name">${group.customer.companyName}</div>
                                <div class="customer-details">
                                    Contact: ${group.customer.contactPerson} | Username: ${group.customer.username}
                                </div>
                            </div>
                            <div style="display: flex; align-items: center;">
                                <span class="product-count-badge">${group.products.length} Products</span>
                                <span class="accordion-arrow">â–¼</span>
                            </div>
                        </div>
                        <div class="customer-accordion-content" id="accordion-${index}">
                            <div class="customer-accordion-body">
                                <div class="table-container">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>SKU</th>
                                            <th>Product Name</th>
                                            <th>Price</th>
                                            <th>Order Amount</th>
                                            <th>Unit</th>
                                            <th>Order Last Updated</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${group.products.map(product => `
                                            <tr>
                                                <td><strong>${product.sku}</strong></td>
                                                <td>${product.name}</td>
                                                <td>$${product.price.toFixed(2)}</td>
                                                <td><strong style="color: #C9B37E; font-size: 16px;">${product.orderAmount || 0}</strong></td>
                                                <td>${product.unit}</td>
                                                <td>${product.orderLastUpdated ? formatDate(product.orderLastUpdated) : '<em style="color: #999;">Not ordered yet</em>'}</td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load products:', error);
                showMessage('Failed to load products', 'error', 'adminDashboardMessage');
            }
        }

        function openAdminEditModal(id, customerId, sku, name, price, unit) {
            currentEditProductId = id;
            document.getElementById('edit-product-customer').value = customerId;
            document.getElementById('edit-product-sku').value = sku;
            document.getElementById('edit-product-name').value = name;
            document.getElementById('edit-product-price').value = price;
            document.getElementById('edit-product-unit').value = unit;
            document.getElementById('editModal').classList.add('show');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
            document.getElementById('editProductForm').reset();
            currentEditProductId = null;
        }

        async function handleAdminEditProduct(event) {
            event.preventDefault();
            
            const data = {
                customerId: document.getElementById('edit-product-customer').value,
                sku: document.getElementById('edit-product-sku').value,
                name: document.getElementById('edit-product-name').value,
                price: parseFloat(document.getElementById('edit-product-price').value),
                unit: document.getElementById('edit-product-unit').value
            };

            try {
                const response = await fetch(`${API_URL}/api/admin/products/${currentEditProductId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Product updated successfully!', 'success', 'adminDashboardMessage');
                    closeEditModal();
                    loadAdminProducts();
                } else {
                    showMessage(result.error || 'Failed to update product', 'error', 'adminDashboardMessage');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error', 'adminDashboardMessage');
            }
        }

        async function adminDeleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const response = await fetch(`${API_URL}/api/admin/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Product deleted successfully!', 'success', 'adminDashboardMessage');
                    loadAdminProducts();
                } else {
                    showMessage(result.error || 'Failed to delete product', 'error', 'adminDashboardMessage');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error', 'adminDashboardMessage');
            }
        }

        function toggleAccordion(index) {
            const header = document.querySelectorAll('.customer-accordion-header')[index];
            const content = document.getElementById(`accordion-${index}`);
            
            header.classList.toggle('active');
            content.classList.toggle('active');
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userRole');
            localStorage.removeItem('userData');
            
            token = null;
            userRole = null;
            userData = {};
            
            document.getElementById('customerDashboard').style.display = 'none';
            document.getElementById('adminDashboard').style.display = 'none';
            document.getElementById('authContainer').style.display = 'block';
            
            document.querySelectorAll('.tab').forEach((tab, index) => {
                tab.classList.toggle('active', index === 0);
            });
            document.querySelectorAll('.tab-content').forEach((content, index) => {
                content.classList.toggle('active', index === 0);
            });
        }

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeEditModal();
            }
        });
    </script>
</body>
