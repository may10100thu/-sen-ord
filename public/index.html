<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .auth-container {
            max-width: 450px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .dashboard {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-top: 20px;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .btn-small {
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
            margin: 5px;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-success {
            background: #28a745;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .user-info {
            color: #666;
            font-size: 14px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }

        .product-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .product-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .product-info {
            margin: 8px 0;
            color: #666;
        }

        .product-info strong {
            color: #333;
        }

        .supplier-section {
            margin-bottom: 40px;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 20px;
            background: #f8f9ff;
        }

        .supplier-header {
            background: #667eea;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .message {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .switch-auth {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .switch-auth a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-auth a:hover {
            text-decoration: underline;
        }

        .logout-btn {
            background: #dc3545;
            width: auto;
            padding: 10px 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login/Signup Container -->
        <div id="authContainer" class="auth-container">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('supplier-login')">Supplier Login</button>
                <button class="tab" onclick="switchTab('supplier-signup')">Supplier Signup</button>
                <button class="tab" onclick="switchTab('owner-login')">Owner Login</button>
            </div>

            <div id="message" class="message"></div>

            <!-- Supplier Login -->
            <div id="supplier-login" class="tab-content active">
                <h2>Supplier Login</h2>
                <form onsubmit="handleSupplierLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="supplier-login-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="supplier-login-password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>

            <!-- Supplier Signup -->
            <div id="supplier-signup" class="tab-content">
                <h2>Supplier Signup</h2>
                <form onsubmit="handleSupplierSignup(event)">
                    <div class="form-group">
                        <label>Company Name</label>
                        <input type="text" id="supplier-signup-company" required>
                    </div>
                    <div class="form-group">
                        <label>Contact Person</label>
                        <input type="text" id="supplier-signup-contact" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="supplier-signup-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="supplier-signup-password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>

            <!-- Owner Login -->
            <div id="owner-login" class="tab-content">
                <h2>Owner Login</h2>
                <form onsubmit="handleOwnerLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="owner-login-email" required value="owner@example.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="owner-login-password" required value="owner123">
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p style="margin-top: 15px; color: #666; font-size: 13px;">
                    Default credentials: owner@example.com / owner123
                </p>
            </div>
        </div>

        <!-- Supplier Dashboard -->
        <div id="supplierDashboard" class="dashboard">
            <div class="header">
                <div>
                    <h1>Supplier Dashboard</h1>
                    <div class="user-info" id="supplierInfo"></div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div id="dashboardMessage" class="message"></div>

            <!-- Add Product Form -->
            <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 30px;">
                <h2>Add New Product</h2>
                <form onsubmit="handleAddProduct(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label>SKU</label>
                            <input type="text" id="product-sku" required>
                        </div>
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" id="product-name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Price</label>
                            <input type="number" step="0.01" id="product-price" required>
                        </div>
                        <div class="form-group">
                            <label>Unit</label>
                            <input type="text" id="product-unit" placeholder="e.g., kg, pieces, liters" required>
                        </div>
                    </div>
                    <button type="submit">Add Product</button>
                </form>
            </div>

            <!-- Products List -->
            <h2>My Products</h2>
            <div id="supplierProducts" class="product-grid"></div>
        </div>

        <!-- Owner Dashboard -->
        <div id="ownerDashboard" class="dashboard">
            <div class="header">
                <div>
                    <h1>Owner Dashboard</h1>
                    <div class="user-info">All Suppliers & Products</div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div id="ownerProducts"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let token = localStorage.getItem('token');
        let userRole = localStorage.getItem('userRole');
        let userData = JSON.parse(localStorage.getItem('userData') || '{}');

        // Check if user is already logged in
        if (token && userRole) {
            showDashboard();
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabId).classList.add('active');
            
            hideMessage();
        }

        function showMessage(message, type = 'success', elementId = 'message') {
            const msgElement = document.getElementById(elementId);
            msgElement.textContent = message;
            msgElement.className = `message ${type} show`;
            setTimeout(() => hideMessage(elementId), 5000);
        }

        function hideMessage(elementId = 'message') {
            const msgElement = document.getElementById(elementId);
            msgElement.classList.remove('show');
        }

        async function handleSupplierSignup(event) {
            event.preventDefault();
            
            const data = {
                companyName: document.getElementById('supplier-signup-company').value,
                contactPerson: document.getElementById('supplier-signup-contact').value,
                email: document.getElementById('supplier-signup-email').value,
                password: document.getElementById('supplier-signup-password').value
            };

            try {
                const response = await fetch(`${API_URL}/api/supplier/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Signup successful! Please login.', 'success');
                    event.target.reset();
                    setTimeout(() => switchTab('supplier-login'), 2000);
                } else {
                    showMessage(result.error || 'Signup failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function handleSupplierLogin(event) {
            event.preventDefault();
            
            const data = {
                email: document.getElementById('supplier-login-email').value,
                password: document.getElementById('supplier-login-password').value
            };

            try {
                const response = await fetch(`${API_URL}/api/supplier/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    token = result.token;
                    userRole = 'supplier';
                    userData = result.supplier;
                    
                    localStorage.setItem('token', token);
                    localStorage.setItem('userRole', userRole);
                    localStorage.setItem('userData', JSON.stringify(userData));
                    
                    showDashboard();
                } else {
                    showMessage(result.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function handleOwnerLogin(event) {
            event.preventDefault();
            
            const data = {
                email: document.getElementById('owner-login-email').value,
                password: document.getElementById('owner-login-password').value
            };

            try {
                const response = await fetch(`${API_URL}/api/owner/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    token = result.token;
                    userRole = 'owner';
                    userData = result.owner;
                    
                    localStorage.setItem('token', token);
                    localStorage.setItem('userRole', userRole);
                    localStorage.setItem('userData', JSON.stringify(userData));
                    
                    showDashboard();
                } else {
                    showMessage(result.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        function showDashboard() {
            document.getElementById('authContainer').style.display = 'none';
            
            if (userRole === 'supplier') {
                document.getElementById('supplierDashboard').style.display = 'block';
                document.getElementById('supplierInfo').textContent = 
                    `${userData.companyName} - ${userData.contactPerson}`;
                loadSupplierProducts();
            } else if (userRole === 'owner') {
                document.getElementById('ownerDashboard').style.display = 'block';
                loadOwnerProducts();
            }
        }

        async function handleAddProduct(event) {
            event.preventDefault();
            
            const data = {
                sku: document.getElementById('product-sku').value,
                name: document.getElementById('product-name').value,
                price: parseFloat(document.getElementById('product-price').value),
                unit: document.getElementById('product-unit').value
            };

            try {
                const response = await fetch(`${API_URL}/api/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Product added successfully!', 'success', 'dashboardMessage');
                    event.target.reset();
                    loadSupplierProducts();
                } else {
                    showMessage(result.error || 'Failed to add product', 'error', 'dashboardMessage');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error', 'dashboardMessage');
            }
        }

        async function loadSupplierProducts() {
            try {
                const response = await fetch(`${API_URL}/api/products/my-products`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const products = await response.json();

                const container = document.getElementById('supplierProducts');
                
                if (products.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666;">No products added yet.</p>';
                    return;
                }

                container.innerHTML = products.map(product => `
                    <div class="product-card">
                        <h3>${product.name}</h3>
                        <div class="product-info"><strong>SKU:</strong> ${product.sku}</div>
                        <div class="product-info"><strong>Price:</strong> $${product.price.toFixed(2)}</div>
                        <div class="product-info"><strong>Unit:</strong> ${product.unit}</div>
                        <div class="product-info"><strong>Last Updated:</strong> ${new Date(product.lastUpdated).toLocaleString()}</div>
                        <div style="margin-top: 15px;">
                            <button class="btn-small btn-danger" onclick="deleteProduct('${product._id}')">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showMessage('Failed to load products', 'error', 'dashboardMessage');
            }
        }

        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const response = await fetch(`${API_URL}/api/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Product deleted successfully!', 'success', 'dashboardMessage');
                    loadSupplierProducts();
                } else {
                    showMessage(result.error || 'Failed to delete product', 'error', 'dashboardMessage');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error', 'dashboardMessage');
            }
        }

        async function loadOwnerProducts() {
            try {
                const response = await fetch(`${API_URL}/api/owner/products`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const supplierGroups = await response.json();

                const container = document.getElementById('ownerProducts');
                
                if (supplierGroups.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666;">No products from any suppliers yet.</p>';
                    return;
                }

                container.innerHTML = supplierGroups.map(group => `
                    <div class="supplier-section">
                        <div class="supplier-header">
                            <h2 style="margin: 0;">${group.supplier.companyName}</h2>
                            <div style="margin-top: 5px; opacity: 0.9;">
                                Contact: ${group.supplier.contactPerson} | ${group.supplier.email}
                            </div>
                        </div>
                        <div class="product-grid">
                            ${group.products.map(product => `
                                <div class="product-card">
                                    <h3>${product.name}</h3>
                                    <div class="product-info"><strong>SKU:</strong> ${product.sku}</div>
                                    <div class="product-info"><strong>Price:</strong> $${product.price.toFixed(2)}</div>
                                    <div class="product-info"><strong>Unit:</strong> ${product.unit}</div>
                                    <div class="product-info"><strong>Last Updated:</strong> ${new Date(product.lastUpdated).toLocaleString()}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load products:', error);
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('userRole');
            localStorage.removeItem('userData');
            
            token = null;
            userRole = null;
            userData = {};
            
            document.getElementById('supplierDashboard').style.display = 'none';
            document.getElementById('ownerDashboard').style.display = 'none';
            document.getElementById('authContainer').style.display = 'block';
            
            // Reset to supplier login tab
            document.querySelectorAll('.tab').forEach((tab, index) => {
                tab.classList.toggle('active', index === 0);
            });
            document.querySelectorAll('.tab-content').forEach((content, index) => {
                content.classList.toggle('active', index === 0);
            });
        }
    </script>
</body>
</html>
